spring:
  zipkin:
    base-url: http://127.0.0.1:9411
  boot:
    admin:
      client:
        url: http://127.0.0.1:8084

mybatis:
  type-aliases-package: com.pda.itoken.common.domain
  mapper-locations: classpath:mapper/*.xml

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/